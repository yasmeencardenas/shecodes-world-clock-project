<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="src/style.css" />
    <title>SheCodes</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
    </div>
    <select>
        <option value="">Select a city</option>
        <option value="">Athens</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Brussels</option>
        <option value="">Amsterdam</option>
    </select>
    <div class="city">
        <h2>Athens</h2>
        <div class="date">February 1, 2024</div>
    </div>
    <div class="time">5:23:10 <small>PM</small></div>
    
    <div class="city">
        <h2>London</h2>
        <div class="date">February 1, 2024</div>
    </div>
    <div class="time">3:23:10 <small>PM</small></div>
    
<footer>This project was coded by Yasmeen, is
    <a href="https://github.com/yasmeencardenas/shecodes-world-clock-project"
    target="_blank">
    open sourced on GitHub, and is hosted on
    <a href="https://dreamy-fox-f1ce45.netlify.app/"
    target="_blank">Netlify</a>
</footer>
<script src="src/index.js"></script>
</body>
</html>
