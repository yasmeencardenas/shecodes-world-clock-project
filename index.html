<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>SheCodes</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
    </div>
    <select>
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europ/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Brussels">Brussels</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
    </select>
    <div class="city" id="Athens"> 
        <h2>Lodon</h2>
        <div class="date"></div>
    </div>
    <div class="time"></div>
    
    <div class="city" id="London">
        <h2>London</h2>
        <div class="date"></div>
    </div>
    <div class="time"></div>
    
<footer>This project was coded by Yasmeen, is

    target="_blank">
    open sourced on GitHub, and is hosted on

    target="_blank">Netlify</a>
</footer>
<script src="src/index.js"></script>
</body>
</html>
